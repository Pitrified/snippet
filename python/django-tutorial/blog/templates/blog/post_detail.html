{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="title">
            <h2>{{ post.title }}</h2>
            {% if post.published_date %}
                <div class="date">
                    <p>{{ post.published_date }}</p>
                </div>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
