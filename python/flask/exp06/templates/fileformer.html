{% extends 'base.html' %}

{% block container_content %}

<div>
  <h2>Load files with boring widget</h2>
  <p>{{ filename }}</p>

  <h2>With form and input</h2>
  <form method="POST" action="{{ url_for('file_form') }}" enctype="multipart/form-data">
    <input type="file" name="my-epub-file" accept=".epub" class="form-control">
    <input type="submit" value="Submit" class="btn btn-info">
  </form>

  <h2>Load another</h2>
  <p>
    <a href="{{ url_for('file_form') }}" class="btn btn-info">Another!</a>
  </p>
</div>

{% endblock %}
